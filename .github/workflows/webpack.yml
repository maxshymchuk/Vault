name: Dev Pages

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: lts

    - name: Build
      run: |
        npm install
        npm run build

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: dist/
